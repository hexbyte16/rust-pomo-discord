name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # لكي لا يتوقف الجميع إذا فشل نظام واحد
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: pomodoro-tui-discord
            asset_name: pomo-linux.tar.gz
          - os: windows-latest
            artifact_name: pomodoro-tui-discord.exe
            asset_name: pomo-windows.zip
          - os: macos-latest
            artifact_name: pomodoro-tui-discord
            asset_name: pomo-macos.tar.gz

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev libasound2-dev libdbus-1-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package Assets (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/release
          tar -czf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}

      - name: Package Assets (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../${{ matrix.asset_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
